<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Solitude | Christian Nørgaard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Variant Styles -->
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/variants.css">
    <style>
        .ai-detail-hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ai-detail-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&q=90');
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.3);
            z-index: -1;
            transform: scale(1.1);
        }

        .ai-framing-stage {
            width: 800px;
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        .ai-artwork-image {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .ai-floating-panel {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 3rem;
            align-items: center;
            width: max-content;
            max-width: 90%;
        }

        .ai-detail-title {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        .ai-detail-price {
            color: #aaa;
            font-size: 1rem;
        }

        .ai-action-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .ai-action-btn:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* View Modes */
        .ai-view-modes {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-mode-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .ai-mode-btn:hover,
        .ai-mode-btn.active {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body class="ai-body">

    <nav class="ai-nav">
        <div class="ai-nav-pill">
            <a href="../index.html" class="ai-nav-link" style="opacity: 0.5;">← Exit</a>
            <a href="index.html" class="ai-nav-link">Home</a>
            <a href="collection.html" class="ai-nav-link">Work</a>
        </div>
    </nav>

    <div class="ai-detail-hero">
        <div class="ai-detail-bg"></div>

        <div class="ai-framing-stage">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=95" alt="Artwork"
                class="ai-artwork-image" id="main-art">
        </div>

        <div class="ai-view-modes">
            <button class="ai-mode-btn active" title="Standard View" onclick="resetView()">Img</button>
            <button class="ai-mode-btn" title="View in Room" onclick="enableRoomView()">Rm</button>
        </div>

        <div class="ai-floating-panel">
            <div>
                <h1 class="ai-detail-title">Mountain Solitude</h1>
                <span class="ai-detail-price">USD 2,500</span>
            </div>
            <button class="ai-action-btn">Add to Collection</button>
        </div>
    </div>

    <script>
        function resetView() {
            const img = document.getElementById('main-art');
            img.style.transform = 'scale(1)';
            document.querySelectorAll('.ai-mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function enableRoomView() {
            const img = document.getElementById('main-art');
            img.style.transform = 'scale(0.5)'; // Simple simulation of "room view" distance
            document.querySelectorAll('.ai-mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
