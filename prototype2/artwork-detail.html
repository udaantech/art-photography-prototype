<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Sands | The Darkroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/variants.css">
    <style>
        body {
            background: #050505;
        }

        .prod-layout {
            display: flex;
            min-height: 100vh;
        }

        .prod-visual {
            flex: 1;
            padding: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-art {
            max-height: 80vh;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .prod-sidebar {
            width: 450px;
            background: #111;
            border-left: 1px solid #222;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .prod-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .prod-subtitle {
            font-family: var(--font-body);
            color: #888;
            font-size: 1rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .prod-price {
            font-size: 2rem;
            font-family: var(--font-display);
            margin-bottom: 2rem;
            color: #fff;
        }

        .opt-group {
            margin-bottom: 2rem;
        }

        .opt-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
            display: block;
        }

        .size-btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: left;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
        }

        .size-btn:hover,
        .size-btn.active {
            border-color: #fff;
            background: #1a1a1a;
        }

        .action-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 100%;
            padding: 1.5rem;
            font-family: var(--font-display);
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-top: 2rem;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: #ddd;
        }

        /* View Modes */
        .view-toggles {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
            transition: 0.3s;
        }

        .toggle-btn.active,
        .toggle-btn:hover {
            opacity: 1;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Back Nav -->
    <a href="index.html"
        style="position: fixed; top: 2rem; left: 2rem; z-index: 1000; color: #fff; text-decoration: none; font-family: var(--font-body); opacity: 0.7;">‚Üê
        Back to Gallery</a>

    <div class="prod-layout">
        <!-- Visual Side -->
        <div class="prod-visual">
            <img id="main-art" src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=1600&q=95" alt="Art"
                class="main-art">

            <div class="view-toggles">
                <button class="toggle-btn active" onclick="resetView(this)">Standard</button>
                <button class="toggle-btn" onclick="frameView(this)">Framed</button>
                <button class="toggle-btn" onclick="roomView(this)">In Room</button>
            </div>
        </div>

        <!-- Commerce Side -->
        <div class="prod-sidebar">
            <h1 class="prod-title">Silent Sands</h1>
            <p class="prod-subtitle">Limited Edition of 7</p>

            <div class="prod-price" id="price-display">$2,500</div>

            <div class="opt-group">
                <span class="opt-label">Select Size</span>
                <button class="size-btn active" onclick="selectSize(2500, this)">
                    <span>Small (40x60cm)</span>
                    <span>$2,500</span>
                </button>
                <button class="size-btn" onclick="selectSize(3800, this)">
                    <span>Medium (60x90cm)</span>
                    <span>$3,800</span>
                </button>
                <button class="size-btn" onclick="selectSize(5200, this)">
                    <span>Large (80x120cm)</span>
                    <span>$5,200</span>
                </button>
                <button class="size-btn" onclick="selectSpecial(this)">
                    <span>Photographer's Special Work</span>
                    <span>Inquire</span>
                </button>
            </div>

            <button class="action-btn" id="cta-btn">Acquire Artwork</button>
        </div>
    </div>

    <script>
        function selectSize(price, el) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('price-display').innerText = '$' + price.toLocaleString();
            document.getElementById('cta-btn').innerText = "Acquire Artwork";
        }

        function selectSpecial(el) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('price-display').innerText = "Price on Request";
            document.getElementById('cta-btn').innerText = "Request Information";
        }

        function frameView(el) {
            resetView(el);
            const img = document.getElementById('main-art');
            img.style.transform = 'scale(0.85)';
            img.style.border = '40px solid #111';
            img.style.boxShadow = 'inset 0 0 20px rgba(0,0,0,0.5), 0 30px 60px rgba(0,0,0,0.5)';
        }

        function resetView(el) {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            const img = document.getElementById('main-art');
            img.style.transform = 'scale(1)';
            img.style.border = 'none';
            img.style.boxShadow = '0 0 50px rgba(0,0,0,0.8)';
        }

        function roomView(el) {
            alert("Room View Modal Placeholder - Would trigger full screen modal");
        }
    </script>

</body>

</html>
