<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | The Darkroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/variants.css">
    <style>
        .col-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 80px 2rem 2rem 100px;
            /* offset for nav */
            background: #0a0a0a;
            min-height: 100vh;
        }

        .col-card {
            background: #111;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid #222;
        }

        .col-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .col-img-wrap {
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .col-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s;
            filter: brightness(0.8);
        }

        .col-card:hover .col-img-wrap img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        .col-info {
            padding: 1.5rem;
        }

        .col-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        .col-meta {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            font-family: var(--font-body);
        }

        .filter-bar {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            height: 80px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 900;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            border-bottom: 1px solid #222;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: #666;
            margin-right: 2rem;
            cursor: pointer;
            text-transform: uppercase;
            font-family: var(--font-body);
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Shared Side Nav -->
    <nav class="cine-nav"
        style="position: fixed; left: 0; top: 0; height: 100vh; width: 80px; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 2rem 0; z-index: 1000; background: #050505;">
        <a href="index.html"
            style="width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white;">
            ←
        </a>
        <a href="index.html" class="cine-logo"
            style="writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg); color: #fff; text-decoration: none; font-family: 'Syncopate', sans-serif; font-size: 1.2rem; letter-spacing: 4px;">GALLERY</a>
        <div></div>
    </nav>

    <!-- Filters -->
    <div class="filter-bar">
        <button class="filter-btn active">All Works</button>
        <button class="filter-btn">Structures</button>
        <button class="filter-btn">Nature</button>
        <button class="filter-btn">Urban</button>
    </div>

    <!-- Grid -->
    <div class="col-grid">
        <!-- Item 1 -->
        <div class="col-card" onclick="window.location.href='artwork-detail.html'">
            <div class="col-img-wrap">
                <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=800&q=90" alt="Work">
            </div>
            <div class="col-info">
                <h3 class="col-title">Silent Sands</h3>
                <p class="col-meta">Disappearing Worlds • Limited Edition of 7</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="col-card" onclick="window.location.href='artwork-detail.html'">
            <div class="col-img-wrap">
                <img src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=800&q=90" alt="Work">
            </div>
            <div class="col-info">
                <h3 class="col-title">Urban Void</h3>
                <p class="col-meta">Silent Structures • Limited Edition of 7</p>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="col-card" onclick="window.location.href='artwork-detail.html'">
            <div class="col-img-wrap">
                <img src="https://images.unsplash.com/photo-1542206395-9feb3edaa68d?w=800&q=90" alt="Work">
            </div>
            <div class="col-info">
                <h3 class="col-title">Mist and Mountain</h3>
                <p class="col-meta">Nature • Limited Edition of 7</p>
            </div>
        </div>

        <!-- Item 4 -->
        <div class="col-card" onclick="window.location.href='artwork-detail.html'">
            <div class="col-img-wrap">
                <img src="https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=800&q=90" alt="Work">
            </div>
            <div class="col-info">
                <h3 class="col-title">Neon Rain</h3>
                <p class="col-meta">Urban Dreams • Limited Edition of 7</p>
            </div>
        </div>

        <!-- Item 5 -->
        <div class="col-card" onclick="window.location.href='artwork-detail.html'">
            <div class="col-img-wrap">
                <img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=800&q=90" alt="Work">
            </div>
            <div class="col-info">
                <h3 class="col-title">Lost Highway</h3>
                <p class="col-meta">Cinematic • Limited Edition of 7</p>
            </div>
        </div>
    </div>

</body>

</html>
