    <style>
        /* Specific Styles for Abstract Collection */
        .abstract-filter-bar {
            padding: 2rem;
            margin-top: 100px;
            display: flex;
            gap: 2rem;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        .abstract-filter-btn {
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .abstract-filter-btn.active,
        .abstract-filter-btn:hover {
            color: #000;
        }

        .abstract-masonry {
            column-count: 3;
            column-gap: 2rem;
            padding: 2rem;
        }

        @media (max-width: 900px) {
            .abstract-masonry {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .abstract-masonry {
                column-count: 1;
            }
        }

        .abstract-card {
            break-inside: avoid;
            margin-bottom: 4rem;
            text-align: center;
        }

        .abstract-card img {
            width: 100%;
            display: block;
            margin-bottom: 1rem;
            filter: grayscale(10%);
            transition: filter 0.5s;
        }

        .abstract-card:hover img {
            filter: grayscale(0%);
        }

        .abstract-card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin: 0.5rem 0;
            font-weight: 400;
        }

        .abstract-card-meta {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
