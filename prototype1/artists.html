<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract | Christian Nørgaard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Variant Styles -->
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/variants.css">
</head>

<body class="abstract-body">

    <nav class="abstract-nav">
        <a href="index.html">Christian Nørgaard</a>
        <div style="display: flex; gap: 2rem;">
            <a href="artists.html" style="font-weight: 600;">Artists</a>
            <a href="collection.html">Collection</a>
            <a href="index.html#about">About</a>
        </div>
    </nav>

    <div class="abstract-hero">
        <h1 class="abstract-title">
            PASSION <br>
            <span style="margin-left: 15vw;">FOR</span> <br>
            PHOTOGRAPHY
        </h1>
        <p class="abstract-subtitle">
            Curating the work of David Lynch, Steve McCurry, Marco Grob, and Christian Nørgaard.
        </p>
    </div>

    <!-- Scattered Masonry Grid -->
    <div class="masonry-grid" id="parallax-container">
        <!-- Item 1: David Lynch -->
        <div class="masonry-item m-item-1" data-speed="2">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1518176258769-f227c798150e?w=1200&q=90" alt="David Lynch">
                <p style="margin-top: 1rem; font-family: 'Inter'; font-size: 0.8rem; letter-spacing: 1px;">DAVID LYNCH
                </p>
            </a>
        </div>

        <!-- Item 2: Steve McCurry -->
        <div class="masonry-item m-item-2" data-speed="-1">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=1000&q=90" alt="Steve McCurry">
                <p style="margin-top: 1rem; font-family: 'Inter'; font-size: 0.8rem; letter-spacing: 1px;">STEVE MCCURRY
                </p>
            </a>
        </div>

        <!-- Item 3: Christian Nørgaard -->
        <div class="masonry-item m-item-3" data-speed="1.5">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1455620611406-966ca681f287?w=1200&q=90"
                    alt="Christian Nørgaard">
                <p style="margin-top: 1rem; font-family: 'Inter'; font-size: 0.8rem; letter-spacing: 1px;">CHRISTIAN
                    NØRGAARD</p>
            </a>
        </div>

        <!-- Item 4: Marco Grob -->
        <div class="masonry-item m-item-4" data-speed="3">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=1000&q=90" alt="Marco Grob">
                <p style="margin-top: 1rem; font-family: 'Inter'; font-size: 0.8rem; letter-spacing: 1px;">MARCO GROB
                </p>
            </a>
        </div>

        <!-- Item 5: Dennis Hopper -->
        <div class="masonry-item m-item-5" data-speed="1">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1542206395-9feb3edaa68d?w=1200&q=90" alt="Dennis Hopper">
                <p style="margin-top: 1rem; font-family: 'Inter'; font-size: 0.8rem; letter-spacing: 1px;">DENNIS HOPPER
                </p>
            </a>
        </div>
    </div>

    <script>
        // Simple Parallax Effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const items = document.querySelectorAll('.masonry-item');

            items.forEach(item => {
                const speed = item.getAttribute('data-speed');
                item.style.transform = `translateY(${scrolled * speed * 0.1}px)`;
            });
        });
    </script>

</body>

</html>
