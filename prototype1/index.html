<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract | Christian Nørgaard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Variant Styles -->
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/variants.css">
</head>

<body class="abstract-body">

    <nav class="abstract-nav">
        <a href="../index.html" style="opacity: 0.5; margin-right: 2rem; font-size: 0.7rem;">← SELECT PROTO</a>
        <a href="index.html">Christian Nørgaard</a>
        <div style="display: flex; gap: 2rem;">
            <a href="collection.html">Collection</a>
            <a href="index.html#about">About</a>
        </div>
    </nav>

    <div class="abstract-hero">
        <h1 class="abstract-title">
            SILENCE <br>
            <span style="margin-left: 15vw;">OF</span> <br>
            LIGHT
        </h1>
        <p class="abstract-subtitle">
            A minimalist exploration of nature's geometric forms. Limited edition fine art photography.
        </p>
    </div>

    <!-- Scattered Masonry Grid -->
    <div class="masonry-grid" id="parallax-container">
        <!-- Abstract Item 1 -->
        <div class="masonry-item m-item-1" data-speed="2">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=1200&q=90"
                    alt="Abstract Desert">
            </a>
        </div>

        <!-- Abstract Item 2 -->
        <div class="masonry-item m-item-2" data-speed="-1">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=1000&q=90" alt="Architecture">
            </a>
        </div>

        <!-- Abstract Item 3 -->
        <div class="masonry-item m-item-3" data-speed="1.5">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=90" alt="Landscape">
            </a>
        </div>

        <!-- Abstract Item 4 -->
        <div class="masonry-item m-item-4" data-speed="3">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=1000&q=90" alt="Urban">
            </a>
        </div>

        <!-- Abstract Item 5 -->
        <div class="masonry-item m-item-5" data-speed="1">
            <a href="artwork-detail.html">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1200&q=90" alt="Mountains">
            </a>
        </div>
    </div>

    <script>
        // Simple Parallax Effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const items = document.querySelectorAll('.masonry-item');

            items.forEach(item => {
                const speed = item.getAttribute('data-speed');
                item.style.transform = `translateY(${scrolled * speed * 0.1}px)`;
            });
        });
    </script>

</body>

</html>
